[myfarm]
cgi=http://www.szerafingomba.hu/cgi-bin/myfarm.cgi
uuid=4ba19f80-b57c-11ec-9c8e-b169981367c8

[controller]
type=mm5d
conffile=/etc/mm5d/mm5d.ini
#conffile=/usr/local/etc/mm5d/mm5d.ini

[names]
n0=Tent 1-2
n1=date
n2=time
n3=temperature [°C]
n4=relative humidity [%]
n5=MM4A manual control
n6=MM4A protection
n7=water pressure
n8=opened door/window
n9=heating
n10=lighting
n11=ventilation
n12=humidifying
n13=bad temperature
n14=oc protection error
n15=low water pressure
n16=bad humidity
